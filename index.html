    <section class="section">
        <h2>Where's my stocks !</h2>

        <p class="input-label">current stock price</p>
        <input type="number" id="current-price" class="angle-input" placeholder="Enter the current price per stock">
        <button id="checkStatus">Check Status</button>
        <h3 id="status">

        </h3>
        <script src="/script.js"></script>
    </section>
